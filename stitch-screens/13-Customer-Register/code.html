<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Restaurant App Registration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f47b25",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221710",
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden max-w-md mx-auto border-x border-primary/10">
<!-- Top Navigation -->
<div class="flex items-center p-4 pb-2 justify-between">
<button aria-label="Go back" class="text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Create Account</h2>
</div>
<!-- Header Hero Section -->
<div class="relative h-32 w-full mt-4 px-4">
<div class="w-full h-full rounded-xl overflow-hidden relative">
<img alt="Delicious gourmet food background" class="w-full h-full object-cover opacity-40" data-alt="Gourmet food display for restaurant app" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDiqh7dZf9UFR3tiGW0W_BpLLcyHcmQxPGp2O4smiZtuNXyttJCFuflbk-0SsHAG1m-pfbBPcWH_ajC1NTyKRvdtWWUKGjGp7dndE0M6_E5hhV8XBSRa9MJS_oV7HAtTAeryF_cgvFg_MwmBlhQP4ioT2MXk1dIJJIHFnHt7lXMUGdfIMZvQXt2eyIv9GIJnyQVvBbIWSCG6hZ9XrvNFkyVnVpJa0Gx55PKqNx0F2ka7Y_x0oA43sLHKT-Pyjazjyg5qo9a0RjR4X4e"/>
<div class="absolute inset-0 bg-gradient-to-t from-background-dark to-transparent"></div>
</div>
</div>
<div class="px-4 pb-3 pt-6">
<h1 class="text-white tracking-tight text-[32px] font-bold leading-tight">Join the Flavor Club</h1>
<p class="text-primary/80 text-base font-normal leading-normal pt-1">Sign up to start ordering your favorite meals.</p>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-4 px-4 py-3">
<!-- Full Name -->
<div class="flex flex-col w-full">
<p class="text-white/90 text-sm font-medium leading-normal pb-2 ml-1">Full Name</p>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-primary/60 text-[20px]">person</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/10 bg-white/5 focus:border-primary h-14 placeholder:text-white/30 pl-12 pr-4 text-base font-normal leading-normal transition-all" placeholder="Enter your name" type="text" value=""/>
</div>
</div>
<!-- Email -->
<div class="flex flex-col w-full">
<p class="text-white/90 text-sm font-medium leading-normal pb-2 ml-1">Email Address</p>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-primary/60 text-[20px]">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/10 bg-white/5 focus:border-primary h-14 placeholder:text-white/30 pl-12 pr-4 text-base font-normal leading-normal transition-all" placeholder="example@mail.com" type="email" value=""/>
</div>
</div>
<!-- Password -->
<div class="flex flex-col w-full">
<p class="text-white/90 text-sm font-medium leading-normal pb-2 ml-1">Password</p>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-primary/60 text-[20px]">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/10 bg-white/5 focus:border-primary h-14 placeholder:text-white/30 pl-12 pr-12 text-base font-normal leading-normal transition-all" placeholder="Create a password" type="password" value=""/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-white/40 hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Confirm Password -->
<div class="flex flex-col w-full">
<p class="text-white/90 text-sm font-medium leading-normal pb-2 ml-1">Confirm Password</p>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-primary/60 text-[20px]">lock_reset</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/10 bg-white/5 focus:border-primary h-14 placeholder:text-white/30 pl-12 pr-12 text-base font-normal leading-normal transition-all" placeholder="Repeat your password" type="password" value=""/>
</div>
</div>
<!-- Terms -->
<div class="flex items-start gap-3 px-1 py-2">
<input class="mt-1 rounded border-white/10 bg-white/5 text-primary focus:ring-primary/50 cursor-pointer" type="checkbox"/>
<p class="text-white/60 text-xs leading-relaxed">By signing up, I agree to the <span class="text-primary font-medium">Terms of Service</span> and <span class="text-primary font-medium">Privacy Policy</span>.</p>
</div>
<!-- Action Button -->
<div class="pt-4">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98]" type="submit">
                    Sign Up
                </button>
</div>
</form>
<!-- Footer -->
<div class="mt-auto pb-10 px-4 text-center">
<p class="text-white/60 text-sm">
                Already have an account? 
                <a class="text-primary font-bold ml-1 hover:underline" href="#">Log In</a>
</p>
</div>
<!-- Safe area spacing for mobile -->
<div class="h-8 bg-background-dark"></div>
</div>
</body></html>
